<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        
    </head>

    <body>
        <script type="application/javascript">
            $(function(){
                function createFamilyTree()
                {
                    $("body").append("<table>");
                    $("table").append("<thead>");
                    $("table").append("<tbody>");
                    $("thead").append("<th>, <th>");
                    $("th:nth-child(1)").text("Firstname");
                    $("th:nth-child(2)").text("Lastname");
                }

                function addNewMember(firstName, lastName)
                {
                    $("tbody").append(
                        "<tr><td>" + firstName +
                        "<td>" + lastName +
                        "<td>" + "(x)"
                    );
                    $("td:nth-child(3)").css("background", "yellow");
                    $("td").click(function() {
                        (this).closest("tr").remove();
                    });

                }

                createFamilyTree();
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>
    </body>

</html>
